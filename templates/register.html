{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width: 400px; margin: 40px auto;">
  <!-- Kaloriteller-overskrift -->
  <h1 style="text-align: center; margin-bottom: 20px;">Kaloriteller</h1>

  <h2>Registrer deg</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
      <label for="email">E-post:</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="username">Brukernavn:</label>
      <input type="text" name="username" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Passord:</label>
      <input type="password" name="password" id="password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Bekreft passord:</label>
      <input type="password" name="confirm_password" id="confirm_password" required>
    </div>

    <button type="submit" class="btn-success" style="margin-top: 10px;">Registrer</button>
  </form>

  <p style="margin-top: 15px;">
    Har du allerede en konto?
    <a href="{{ url_for('login') }}">Logg inn her</a>
  </p>
</section>
{% endblock %}
